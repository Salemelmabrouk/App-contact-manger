<div style="padding-left: 50px;"><h2>Contact List</h2></div>

	<mat-card style="width: 90%; margin: 60px;">
		
		
							<mat-card-header >

								
								<!-- <form>
									<input matInput (keyup)= "Filterchange($event)" type="search" placeholder="Search...">
								
								  </form> -->
								
								 <!-- <mat-form-field class="example-form-field" appearance="outline">
									<input matInput type="text" placeholder="Clearable input" [(ngModel)]="value">
									<button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">

								  <div class="input-container">
									<input [(ngModel)]="inputValue" class="clearable-input"  (keyup)= "Filterchange($event)" type="search" placeholder="Search...">
									<button *ngIf="inputValue" (click)="clearInput()" class="clear-button">
										<i class="fa fa-times-circle" aria-hidden="true"></i>
									</button>
								  </div>
								

							
								<!-- <button mat-raised-button color="primary" (click)="openaddForm()" class="bbb"><mat-icon>add</mat-icon></button> -->
								 <div class="col-sm-2" style="margin-left: 600px;">
									<a class="btn btn-success" (click)="openaddForm()"> <i class="material-icons" style="padding-bottom: 8px;  "
									
								>&#xE147;</i> <span>Add New Contact</span></a> 
								
									</div>
							
									<!-- <button mat-fab color="primary" style=" transform: scale(0.75); float: right;
									margin-left: 850px;" (click)="openaddForm()"> <mat-icon>add </mat-icon></button>  -->

								
								 
								
							</mat-card-header>
							<br>
							
							<mat-card-content style="width: 100%; overflow: auto; " class="mat-elevation-z8">
								<mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8 table-bordered ">
							
									<ng-container matColumnDef="id" style="flex: 1;" >
										<th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: 1;">id</th>
										<td mat-cell *matCellDef="let element" style="flex: 1;">{{element.id}}</td>
									  </ng-container>
						  
									  <ng-container class="ngc" matColumnDef="user_Name" style="flex: 1;">
										<th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: 1;">Name</th>
										<td mat-cell *matCellDef="let element" style="flex: 1;">{{element.user_Name}}</td>
									  </ng-container>
						  
									  <ng-container matColumnDef="email" style="flex: 1;">
										<th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: 1;">email</th>
										<td mat-cell *matCellDef="let element" style="flex: 1;">{{element.email}}</td>
									  </ng-container>
						  
									  <ng-container matColumnDef="password" style="flex: 1;">
										<th mat-header-cell *matHeaderCellDef  type="password" mat-sort-header style="flex: 1;">password</th>
										<td mat-cell *matCellDef="let element"  type="password"  style="flex: 1; ">***********</td>
									  </ng-container>
						  
						  <ng-container matColumnDef="phone" style="width: 100%;">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
							<td mat-cell *matCellDef= "let element">{{element.phone}}</td>
						  </ng-container>
						  
						  <ng-container matColumnDef="gender" style="width: 100%;">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> gender</th>
							<td mat-cell *matCellDef= "let element">{{ element.gender}}</td>

						  </ng-container>
						  

						  <ng-container matColumnDef="action" style="width: 80%;">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
							<td mat-cell *matCellDef= "let element" style="height: 15px;" >
								<div class="mat-dialog-actions" class="box">
									<!-- Button to open the dialog for deletion -->
									<button  mat-button (click)="delete(element.id)" color="warn" ><span class="material-icons">delete</span></button>
									<!-- Button to open the dialog for updating -->
									<button mat-icon-button color="primary" (click)="update(element)">
										<mat-icon>edit</mat-icon>
									  </button>
									  <button mat-icon-button color="#FFC107" (click)="view(element)">
										<span class="material-icons">visibility</span>
									  </button>

									  

									
							
								
								  </div>
								  
							</td>
						  </ng-container>
						  
						
						 
					  <tr class="th text-center" mat-header-row *matHeaderRowDef="displayedColumns " ></tr>
						  <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns"> </tr>
						  
						</mat-table>
						</mat-card-content>
						<mat-card-footer>  <mat-paginator [pageSizeOptions]="[ 12, 30,50]" showFirstLastButtons></mat-paginator>
						</mat-card-footer>


						

					</mat-card>
